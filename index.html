<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media Gallery â€” NSFWFUN</title>
  <style>
    :root{
      --accent:#ff4fd8;
      --bg-overlay: rgba(0,0,0,0.35);
      --card-bg: rgba(255,255,255,0.07);
      --text:#fff;
      --max-width:1100px;
    }
    html,body{height:100%}
    body {
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      /* ORIGINAL Discord background (may expire if hotlinked) */
      background-image: url('https://cdn.discordapp.com/attachments/692760849428906046/1447037807624323092/vivid-blurred-colorful-wallpaper-background.jpg?ex=69362a7a&is=6934d8fa&hm=91615ab942e44cede69cd94e7adaef0a65d36e454a386cd5db71fb37dbbde5a7&');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background-color: #07060a;
    }
    .site { max-width:var(--max-width); margin:0 auto; padding:20px; box-sizing:border-box; }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px;
      border-radius:14px;
      backdrop-filter:blur(10px);
      background:var(--bg-overlay);
      gap:12px;
    }
    .logo {
      font-size:32px;
      font-weight:900;
      background:linear-gradient(90deg,#ff00f7,#ff4fd8,#b44bff,#7b4dff);
      background-size:300% 300%;
      -webkit-background-clip:text;
      color:transparent;
      display:inline-block;
      text-decoration:none;
      transition:transform .25s ease, filter .25s ease;
      padding:4px 2px;
      animation:glow 6s ease infinite;
    }
    @keyframes glow { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
    .logo:hover { transform:scale(1.08) rotate(-1.5deg); filter:drop-shadow(0 0 14px rgba(255,79,216,.35)); animation:glow 1.4s linear infinite; }

    nav a {
      margin-left:18px;
      color:#ffe4ff;
      text-decoration:none;
      font-weight:700;
      font-size:18px;
      text-shadow:0 0 6px rgba(0,0,0,0.7);
    }

    .hero {
      margin-top:20px;
      display:flex;
      gap:18px;
      align-items:center;
      padding:16px;
      border-radius:14px;
      background:var(--bg-overlay);
      backdrop-filter:blur(10px);
    }
    .preview { width:160px; height:110px; border-radius:10px; overflow:hidden; flex:0 0 160px; background:#222; }
    .preview img{width:100%;height:100%;object-fit:cover;display:block}
    .hero h1 { font-size:32px; margin:0; }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
      margin-top:20px;
    }
    .card {
      background:var(--card-bg);
      border-radius:12px;
      padding:12px;
      display:flex;
      flex-direction:column;
      backdrop-filter:blur(6px);
      min-height:210px;
      box-sizing:border-box;
    }
    .thumb { height:140px; border-radius:8px; overflow:hidden; margin-bottom:10px; background:#111; }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .title { font-weight:700; font-size:16px; color:var(--text); margin-bottom:6px; }
    .meta-row { margin-top:auto; display:flex; justify-content:space-between; align-items:center; font-size:14px; opacity:0.95; gap:8px; }
    .open-locker { padding:8px 10px; border-radius:10px; background:rgba(255,255,255,0.12); color:var(--text); text-decoration:none; font-weight:600; border:0; cursor:pointer; }

    /* Popup / fallback */
    #locker { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:9999; align-items:center; justify-content:center; padding:20px; }
    #locker[open]{ display:flex; }
    .locker-card { width:100%; max-width:420px; padding:22px; border-radius:14px; text-align:center; background:linear-gradient(180deg,rgba(7,8,12,0.9), rgba(7,8,12,0.7)); box-shadow:0 10px 30px rgba(0,0,0,0.6); }
    #unlockBtn { padding:12px 18px; border:none; border-radius:12px; background:var(--accent); color:#fff; font-weight:800; cursor:pointer; margin-top:10px; }
    #closeLocker { margin-top:12px; padding:10px 14px; border-radius:10px; background:rgba(255,255,255,0.12); color:#fff; border:0; cursor:pointer; }

    @media (max-width:600px){ header{ padding:12px; } .logo{ font-size:24px; } header, .hero, .card { backdrop-filter:none; background:rgba(0,0,0,0.45); } }
    a:focus, button:focus { outline:3px solid rgba(255,79,216,0.25); outline-offset:3px; }
  </style>
</head>
<body>
<div class="site">
  <header>
    <a href="https://www.nsfwfun.site/" class="logo" aria-label="NSFWFUN home">NSFWFUN</a>
    <nav>
      <a href="https://www.nsfwfun.site/">Home</a>
      <a href="https://www.nsfwfun.site/p/gallery.html">Gallery</a>
      <a href="https://www.nsfwfun.site/p/contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="preview" aria-hidden="true">
      <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=800" alt="Colorful blurred wallpaper" loading="lazy" />
    </div>
    <div>
      <h1>Media Gallery</h1>
      <p>Click a folder to view content.</p>
    </div>
  </section>

  <main id="gallery">
    <div class="grid">
      <article class="card" aria-labelledby="t1">
        <div class="thumb">
          <img loading="lazy" src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1200" alt="Sample model 1 preview" />
        </div>
        <div id="t1" class="title">Sample Model 1</div>
        <div class="meta-row">
          <time datetime="2025-12-04">4 days ago</time>
          <a href="https://www.nsfwfun.site/p/gallery.html" class="open-locker" title="Open gallery">View Folder</a>
        </div>
      </article>

      <article class="card" aria-labelledby="t2">
        <div class="thumb">
          <img loading="lazy" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1200" alt="Sample model 2 preview" />
        </div>
        <div id="t2" class="title">Sample Model 2</div>
        <div class="meta-row">
          <time datetime="2025-11-30">6 days ago</time>
          <a href="https://www.nsfwfun.site/p/gallery.html" class="open-locker" title="Open gallery">View Folder</a>
        </div>
      </article>
    </div>
  </main>
</div>

<!-- fallback modal for in-page triggers -->
<div id="locker" role="dialog" aria-modal="true" aria-labelledby="lockerTitle" tabindex="-1">
  <div class="locker-card" role="document">
    <h2 id="lockerTitle">Verify to Continue</h2>
    <p>Press the button below.</p>
    <button id="unlockBtn">I'm not a robot</button>
    <button id="closeLocker">Cancel</button>
  </div>
</div>

<script>
(() => {
  const locker = document.getElementById('locker');
  const unlock = document.getElementById('unlockBtn');
  const closeBtn = document.getElementById('closeLocker');
  let lastFocused = null;

  document.addEventListener('click', (e) => {
    const el = e.target.closest('.open-locker');
    if (!el) return;
    const href = el.getAttribute('href');
    if (!href || href === '#' || href.trim() === '') {
      e.preventDefault();
      lastFocused = el;
      locker.setAttribute('open','');
      locker.style.display = 'flex';
      unlock.focus();
      document.addEventListener('keydown', onKey);
      document.addEventListener('focus', trap, true);
    } else {
      // let native navigation happen
    }
  });

  function onKey(e){ if (e.key === 'Escape') closeModal(); }
  function trap(e){ if (!locker.contains(e.target)) { e.stopPropagation(); unlock.focus(); } }
  function closeModal(){ locker.removeAttribute('open'); locker.style.display = 'none'; document.removeEventListener('keydown', onKey); document.removeEventListener('focus', trap, true); if (lastFocused) lastFocused.focus(); }

  unlock.addEventListener('click', closeModal);
  closeBtn.addEventListener('click', closeModal);
  locker.addEventListener('pointerdown', ev => { if (ev.target === locker) closeModal(); });
})();
</script>
</body>
</html>
