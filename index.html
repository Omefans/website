<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSFWFUN — Media Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="NSFWFUN-parallax-depth.css" rel="stylesheet">
</head>
<body>
    <div class="mouse-follower" id="mouseFollower"></div>

    <div class="stars" id="stars"></div>

    <div class="hero-container" id="hero" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        
        <div class="grid-overlay">
            <div class="grid-diagonal-1"></div>
            <div class="grid-diagonal-2"></div>
        </div>

        <div class="logo-container" style="top: 50px; left: 60px;">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="NF Logo" style="width: 70px; height: 70px; animation: none; filter: drop-shadow(0 0 10px rgba(255, 0, 234, 0.5));">
            </a>
        </div>
        
        <div class="hero-content simple-landing-center" style="opacity: 1; text-align: center;">
            
            <img src="images/logo.png" alt="NF Logo" style="max-width: 250px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 0 30px rgba(255, 0, 234, 0.8));">
            
            <h1 class="hero-title">NSFWFUN</h1>
            <p class="hero-subtitle">Your Ultimate Media Destination</p>
            
            <div style="display: flex; gap: 20px; justify-content: center;">
                <a href="gallery.html" class="cta-button">Explore Gallery</a>
                
                <a href="contact.html" class="cta-button" style="background: linear-gradient(135deg, var(--secondary), var(--primary));">Contact Us</a>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="gallery.html" class="footer-link">Gallery</a>
                <a href="contact.html" class="footer-link">Contact</a>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-copyright">
                <p>© 2048 NSFWFUN Media Experience. All rights reserved.</p>
                <p>Design: <a href="https://www.NSFWFUN.com" target="_blank" rel="nofollow noopener">NSFWFUN</a></p>
            </div>
        </div>
    </footer>

<script src="NSFWFUN-parallax-scripts.js"></script>
</body>
</html>
