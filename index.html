<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NSFWFUN</title>

<style>
  body {
    margin:0;
    font-family: Inter, sans-serif;
    background-image:url('https://cdn.discordapp.com/attachments/692760849428906046/1447037807624323092/vivid-blurred-colorful-wallpaper-background.jpg');
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    color:#fff;
  }

  .site { max-width:1100px; margin:0 auto; padding:20px; }

  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px;
    border-radius:14px;
    backdrop-filter:blur(10px);
    background:rgba(0,0,0,0.35);
    margin-bottom:20px;
  }

  nav button {
    margin-left:18px;
    font-weight:700;
    background:none;
    border:none;
    color:#ffe4ff;
    cursor:pointer;
    font-size:18px;
  }

  .page {
    display:none;
    animation:fade .3s ease;
  }
  .active {
    display:block;
  }

  @keyframes fade { from{opacity:0} to{opacity:1} }

  /* Gallery */
  .grid{
    margin-top:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:16px;
  }
  .card{
    background:rgba(255,255,255,0.07);
    border-radius:12px;
    padding:12px;
    backdrop-filter:blur(8px);
  }
  .thumb{
    height:150px;
    border-radius:8px;
    overflow:hidden;
    margin-bottom:10px;
  }
  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
  }
  .title{font-weight:700;font-size:18px}

  /* Contact */
  .input,textarea{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,0.1);
    color:#fff;
    margin-top:8px;
  }
  button.send{
    padding:10px 16px;
    border-radius:8px;
    border:none;
    background:#ff4fd8;
    color:#fff;
    font-weight:700;
    margin-top:12px;
    cursor:pointer;
  }
</style>
</head>

<body>

<div class="site">

<header>
  <h2>NSFWFUN</h2>
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('gallery')">Gallery</button>
    <button onclick="showPage('contact')">Contact</button>
  </nav>
</header>

<!-- HOME -->
<div id="home" class="page active">
  <h1>Welcome to NSFWFUN</h1>
  <p>Click gallery to view folders.</p>
</div>

<!-- GALLERY -->
<div id="gallery" class="page">
  <h1>Gallery</h1>

  <div class="grid">

    <div class="card">
      <div class="thumb">
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1" />
      </div>
      <div class="title">Sample Model 1</div>
      <p>4 days ago</p>
    </div>

    <div class="card">
      <div class="thumb">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2" />
      </div>
      <div class="title">Sample Model 2</div>
      <p>6 days ago</p>
    </div>

  </div>
</div>

<!-- CONTACT -->
<div id="contact" class="page">
  <h1>Contact Us</h1>

  <input class="input" placeholder="Your Name">
  <input class="input" placeholder="Your Email">
  <textarea class="input" placeholder="Your Message"></textarea>

  <button class="send" onclick="alert('Message Sent (Demo)')">Send Message</button>
</div>

</div>

<script>
function showPage(id){
  document.querySelectorAll('.page').forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
