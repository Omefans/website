<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NSFWFUN</title>

<style>
  body {
    margin:0;
    font-family: Inter, sans-serif;
    background-image:url('https://cdn.discordapp.com/attachments/692760849428906046/1447037807624323092/vivid-blurred-colorful-wallpaper-background.jpg');
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    color:#fff;
  }
  .site { max-width:1100px; margin:0 auto; padding:20px; }

  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px;
    border-radius:14px;
    backdrop-filter:blur(10px);
    background:rgba(0,0,0,0.35);
  }
  nav a{
    margin-left:18px;
    font-weight:700;
    color:#ffe4ff;
    text-decoration:none;
    cursor:pointer;
  }
  .page { display:none; animation:fade .3s ease; }
  .active { display:block; }
  @keyframes fade { from{opacity:0} to{opacity:1} }

  .grid{
    margin-top:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:16px;
  }
  .card{
    background:rgba(255,255,255,0.07);
    border-radius:12px;
    padding:12px;
    backdrop-filter:blur(8px);
  }
  .thumb{
    height:150px;
    border-radius:8px;
    overflow:hidden;
    margin-bottom:10px;
  }
  .thumb img{
    width:100%;height:100%;object-fit:cover;
  }
  .title{font-weight:700;font-size:18px}
  .input,textarea{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,0.1);
    color:#fff;
    margin-top:8px;
  }
  button{
    padding:10px 16px;
    border-radius:8px;
    border:none;
    background:#ff4fd8;
    color:#fff;
    font-weight:700;
    margin-top:12px;
    cursor:pointer;
  }
  /* small responsive nicety */
  @media (max-width:520px){
    header{flex-direction:column;gap:12px;align-items:flex-start}
    nav a { margin-left:0; margin-right:12px; display:inline-block; }
  }
</style>

</head>
<body>

<div class="site">

<header>
  <h2>NSFWFUN</h2>
  <nav aria-label="Main navigation">
    <!-- using hash links prevents host routing and 404s -->
    <a href="#home" onclick="showPage('home'); return false;">Home</a>
    <a href="#gallery" onclick="showPage('gallery'); return false;">Gallery</a>
    <a href="#contact" onclick="showPage('contact'); return false;">Contact</a>
  </nav>
</header>

<!-- HOME PAGE -->
<div id="home" class="page active" role="region" aria-labelledby="home-title">
  <h1 id="home-title">Welcome to NSFWFUN</h1>
  <p>Choose Gallery to view folders.</p>
</div>

<!-- GALLERY PAGE -->
<div id="gallery" class="page" role="main" aria-labelledby="gallery-title">
  <h1 id="gallery-title">Gallery</h1>

  <div class="grid" id="grid">

    <div class="card" role="article">
      <div class="thumb" aria-hidden="true"><img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1" alt="Sample 1"/></div>
      <div class="title">Sample Model 1</div>
      <p>4 days ago</p>
    </div>

    <div class="card" role="article">
      <div class="thumb" aria-hidden="true"><img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2" alt="Sample 2"/></div>
      <div class="title">Sample Model 2</div>
      <p>6 days ago</p>
    </div>

  </div>
</div>

<!-- CONTACT PAGE -->
<div id="contact" class="page" role="main" aria-labelledby="contact-title">
  <h1 id="contact-title">Contact Us</h1>

  <label for="name" class="sr-only" style="position:absolute;left:-9999px">Your name</label>
  <input id="name" class="input" placeholder="Your Name" aria-label="Your Name">

  <label for="email" class="sr-only" style="position:absolute;left:-9999px">Your email</label>
  <input id="email" class="input" placeholder="Your Email" aria-label="Your Email">

  <label for="message" class="sr-only" style="position:absolute;left:-9999px">Your message</label>
  <textarea id="message" class="input" placeholder="Your Message" aria-label="Your Message"></textarea>

  <button id="sendBtn">Send Message</button>
</div>

</div>

<script>
(function () {
  // safe showPage that validates id and toggles pages
  function showPage(id) {
    const el = document.getElementById(id);
    if (!el) {
      // fallback to home if id not found
      return showPage('home');
    }
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    el.classList.add('active');

    // set hash without causing additional navigation
    if (location.hash !== '#' + id) {
      history.pushState({ page: id }, "", '#' + id);
    }
    // scroll to top of content
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // handle browser back/forward
  window.addEventListener('popstate', function (e) {
    const hash = location.hash.replace('#', '');
    if (hash) {
      const target = document.getElementById(hash);
      if (target) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        target.classList.add('active');
      } else {
        // unknown hash -> home
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('home').classList.add('active');
      }
    } else {
      // no hash -> home
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('home').classList.add('active');
    }
  });

  // attach send button (demo behavior)
  document.getElementById('sendBtn').addEventListener('click', function () {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
      alert('Please fill all fields.');
      return;
    }
    // demo action â€” replace with actual submit (Formspree, fetch to API, etc.)
    alert('Message sent (demo). Thank you, ' + name + '!');
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('message').value = '';
    showPage('home');
  });

  // initialize on DOM ready
  window.addEventListener('DOMContentLoaded', function () {
    const hash = location.hash.replace('#', '');
    if (hash && document.getElementById(hash)) {
      showPage(hash);
    } else {
      // ensure a visible page (home) in case initial markup lost "active"
      if (!document.querySelector('.page.active')) {
        document.getElementById('home').classList.add('active');
      }
    }
  });

  // expose showPage globally for inline onclick attributes
  window.showPage = showPage;
})();
</script>

</body>
</html>
