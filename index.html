<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media Gallery â€” NSFWFUN</title>

  <style>
    :root{
      --accent:#ff4fd8;
      --bg-overlay: rgba(0,0,0,0.35);
      --card-bg: rgba(255,255,255,0.07);
      --text:#fff;
      --max-width:1100px;
    }

    html,body { height:100%; }
    body {
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background-image:url('https://cdn.discordapp.com/attachments/692760849428906046/1447037807624323092/vivid-blurred-colorful-wallpaper-background.jpg?ex=69362a7a&is=6934d8fa&hm=91615ab942e44cede69cd94e7adaef0a65d36e454a386cd5db71fb37dbbde5a7&');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      color:var(--text);
    }

    .site { max-width:var(--max-width); margin:0 auto; padding:20px; }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px;
      border-radius:14px;
      backdrop-filter:blur(10px);
      background:var(--bg-overlay);
      gap:12px;
    }

    .logo {
      font-size:32px;
      font-weight:900;
      background:linear-gradient(90deg,#ff00f7,#ff4fd8,#b44bff,#7b4dff);
      background-size:300% 300%;
      -webkit-background-clip:text;
      color:transparent;
      text-decoration:none;
      transition:0.25s ease;
      animation:glow 6s ease infinite;
    }

    @keyframes glow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .logo:hover {
      transform:scale(1.1) rotate(-2deg);
      filter:drop-shadow(0 0 16px #ff4fd8);
      animation:glow 1.4s ease infinite;
    }

    nav a {
      margin-left:18px;
      color:#ffe4ff;
      text-decoration:none;
      font-weight:700;
      font-size:18px;
    }

    .hero {
      margin-top:20px;
      display:flex;
      gap:18px;
      align-items:center;
      padding:16px;
      border-radius:14px;
      background:var(--bg-overlay);
      backdrop-filter:blur(10px);
    }

    .preview {
      width:160px;
      height:110px;
      border-radius:10px;
      overflow:hidden;
      flex-shrink:0;
      background:#111;
    }

    .preview img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .hero h1 { font-size:32px; margin:0; }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
      margin-top:20px;
    }

    .card {
      background:var(--card-bg);
      border-radius:12px;
      padding:12px;
      display:flex;
      flex-direction:column;
      backdrop-filter:blur(6px);
    }

    .thumb {
      height:140px;
      border-radius:8px;
      overflow:hidden;
      background:#111;
      margin-bottom:10px;
    }

    .thumb img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .title { font-weight:700; font-size:16px; }

    .meta-row {
      margin-top:auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
      opacity:0.9;
    }

    .open-locker {
      padding:8px 10px;
      border-radius:10px;
      background:rgba(255,255,255,0.12);
      color:#fff;
      font-weight:600;
      text-decoration:none;
    }

  </style>
</head>

<body>

<div class="site">

  <header>
    <!-- IMPORTANT: correct GitHub Pages navigation -->
    <a href="/" class="logo">NSFWFUN</a>

    <nav>
      <a href="/">Home</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="preview">
      <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=800" alt="">
    </div>

    <div>
      <h1>Media Gallery</h1>
      <p>Click a folder to view content.</p>
    </div>
  </section>

  <main id="gallery">
    <div class="grid">

      <article class="card">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1200" alt="">
        </div>
        <div class="title">Sample Model 1</div>
        <div class="meta-row">
          <span>4 days ago</span>
          <a href="/gallery.html" class="open-locker">View Folder</a>
        </div>
      </article>

      <article class="card">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1200" alt="">
        </div>
        <div class="title">Sample Model 2</div>
        <div class="meta-row">
          <span>6 days ago</span>
          <a href="/gallery.html" class="open-locker">View Folder</a>
        </div>
      </article>

    </div>
  </main>

</div>

</body>
</html>
