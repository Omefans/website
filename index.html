<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NSFWFUN</title>

<style>
/* ========= GLOBAL ========= */
body {
  margin:0;
  font-family: Inter, sans-serif;
  background-image:url('https://cdn.discordapp.com/attachments/692760849428906046/1447037807624323092/vivid-blurred-colorful-wallpaper-background.jpg');
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:#fff;
}

.site { max-width:1100px; margin:0 auto; padding:20px; }

/* ========= HEADER ========= */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:14px;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,0.35);
}

.logo {
  font-size:32px;
  font-weight:900;
  background:linear-gradient(90deg,#ff00f7,#ff4fd8,#b44bff,#7b4dff);
  background-size:300% 300%;
  -webkit-background-clip:text;
  color:transparent;
  text-decoration:none;
  animation:glow 6s ease infinite, floaty 3s ease-in-out infinite;
  display:inline-block;
  transition:0.35s ease;
}

@keyframes glow {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

@keyframes floaty {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

.logo:hover {
  transform:scale(1.15) rotate(-2deg);
  filter:drop-shadow(0 0 18px #ff4fd8) drop-shadow(0 0 28px #b44bff);
  animation:glow 1.4s ease infinite, floaty 2s ease-in-out infinite;
}

/* ========= NAV ========= */
nav button {
  background:none;
  border:none;
  color:#ffe4ff;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  margin-left:18px;
}

/* ========= PAGE SYSTEM ========= */
.page { display:none; animation: fade .3s ease; }
.page.active { display:block; }

@keyframes fade { from{opacity:0} to{opacity:1} }

/* ========= HERO ========= */
.hero {
  margin-top:20px;
  display:flex;
  gap:18px;
  align-items:center;
  padding:16px;
  border-radius:14px;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(10px);
}

.preview {
  width:160px;
  height:110px;
  border-radius:10px;
  background-size:cover;
  background-position:center;
  background-image:url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d');
}

/* ========= GALLERY ========= */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
  margin-top:20px;
}

.card {
  background:rgba(255,255,255,0.07);
  border-radius:12px;
  padding:12px;
  backdrop-filter:blur(6px);
}

.thumb {
  height:140px;
  border-radius:8px;
  overflow:hidden;
  margin-bottom:10px;
}

.thumb img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.title { font-size:16px; font-weight:700; }

/* ========= CONTACT ========= */
.input, textarea {
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,0.15);
  color:white;
  margin-top:10px;
  font-size:16px;
}

button.send {
  padding:12px 18px;
  margin-top:12px;
  background:#ff4fd8;
  color:#fff;
  border:none;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  transition:0.25s ease;
}

button.send:hover {
  transform:scale(1.05);
  box-shadow:0 0 15px #ff4fd8;
}
</style>

</head>
<body>

<div class="site">

<header>
  <a class="logo">NSFWFUN</a>
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('gallery')">Gallery</button>
    <button onclick="showPage('contact')">Contact</button>
  </nav>
</header>

<!-- HOME PAGE -->
<div id="home" class="page active">
  <section class="hero">
    <div class="preview"></div>
    <div>
      <h1>Media Gallery</h1>
      <p>Click a folder to view content.</p>
    </div>
  </section>
</div>

<!-- GALLERY PAGE -->
<div id="gallery" class="page">
  <h1>Gallery</h1>
  <div class="grid">

    <article class="card">
      <div class="thumb">
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1">
      </div>
      <div class="title">Sample Model 1</div>
      <p>4 days ago</p>
    </article>

    <article class="card">
      <div class="thumb">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2">
      </div>
      <div class="title">Sample Model 2</div>
      <p>6 days ago</p>
    </article>

  </div>
</div>

<!-- CONTACT PAGE -->
<div id="contact" class="page">
  <h1>Contact Us</h1>

  <input class="input" placeholder="Your Name">
  <input class="input" placeholder="Your Email">
  <textarea class="input" placeholder="Your Message"></textarea>

  <button class="send" onclick="alert('Message sent! (demo)')">Send</button>
</div>

</div>

<script>
function showPage(id){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
