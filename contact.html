<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact â€” NSFWFUN</title>

<style>
  body {
    margin:0;
    font-family: Inter, sans-serif;
    background-image:url('https://cdn.discordapp.com/attachments/692760849428906046/1447037807624323092/vivid-blurred-colorful-wallpaper-background.jpg');
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
    color:#fff;
  }
  .site { max-width:1100px; margin:0 auto; padding:20px; }

  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px;
    border-radius:14px;
    backdrop-filter:blur(10px);
    background:rgba(0,0,0,0.35);
  }
  nav a, nav button{
    margin-left:18px;
    font-weight:700;
    color:#ffe4ff;
    text-decoration:none;
    background:none;
    border:0;
    cursor:pointer;
    font-size:16px;
  }

  .input,textarea{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,0.1);
    color:#fff;
    margin-top:8px;
    box-sizing:border-box;
  }
  button.send{
    padding:10px 16px;
    border-radius:8px;
    border:none;
    background:#ff4fd8;
    color:#fff;
    font-weight:700;
    margin-top:12px;
    cursor:pointer;
  }
  @media (max-width:520px){
    header{flex-direction:column;align-items:flex-start;gap:12px}
    nav a{margin-left:0}
  }
</style>

</head>
<body>

<div class="site">

<header>
  <h2>NSFWFUN</h2>
  <nav aria-label="Main navigation">
    <a href="/" onclick="navTo('/', event)">Home</a>
    <a href="/gallery.html" onclick="navTo('/gallery.html', event)">Gallery</a>
    <a href="/contact.html" onclick="navTo('/contact.html', event)">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>

  <input id="name" class="input" placeholder="Your Name" aria-label="Your Name">
  <input id="email" class="input" placeholder="Your Email" aria-label="Your Email">
  <textarea id="message" class="input" placeholder="Your Message" aria-label="Your Message"></textarea>

  <button class="send" id="sendBtn">Send Message</button>
</main>

</div>

<script>
function navTo(href, ev){
  try{
    if(ev.ctrlKey || ev.metaKey || ev.shiftKey || ev.button !== 0) return;
    ev.preventDefault();
    try{
      history.pushState({}, '', href);
      window.location.href = href;
    }catch(e){
      window.location.href = href;
    }
  }catch(e){
    window.location.href = href;
  }
}

// Demo client-side send - replace with Formspree or your backend if you want real email sending
document.getElementById('sendBtn').addEventListener('click', function(){
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const message = document.getElementById('message').value.trim();
  if(!name || !email || !message){
    alert('Please fill all fields.');
    return;
  }
  alert('Message sent (demo). Thanks, ' + name + '!');
  document.getElementById('name').value = '';
  document.getElementById('email').value = '';
  document.getElementById('message').value = '';
  // Optionally navigate back to home
  window.location.href = '/';
});
</script>

</body>
</html>
