<header class="site-header"><div class="container"><a class="logo" href="index.html">NSFWFUN</a><nav><a href="index.html">Home</a><a href="gallery.html">Gallery</a><a href="contact.html">Contact</a></nav></div></header>

<main class="container" style="padding:40px 20px;">
  <h1>Contact</h1>
  <p style="opacity:.9">Use the form below to reach us. Replace FORM_ID with your Formspree ID if you want working email posts.</p>

  <p style="margin-top: 15px; margin-bottom: 25px;">
    **For quick support, connect with us on Telegram:**
    <br>
    <a href="https://t.me/yourtelegramusername" target="_blank" style="display:inline-flex;align-items:center;padding:10px 18px;background:#0088cc;color:#fff;border-radius:8px;text-decoration:none;font-weight:700;margin-top:10px;">
      <span style="font-size: 1.2rem; margin-right: 8px;">✈</span> @yourtelegramusername
    </a>
  </p>
  <form action="https://formspree.io/f/FORM_ID" method="POST" style="max-width:700px;margin-top:12px">
    <label for="name">Name</label><br>
    <input id="name" name="name" required style="width:100%;padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.06);color:#fff"><br>
    <label for="email" style="margin-top:8px">Email</label><br>
    <input id="email" name="email" type="email" required style="width:100%;padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.06);color:#fff"><br>
    <label for="message" style="margin-top:8px">Message</label><br>
    <textarea id="message" name="message" rows="6" required style="width:100%;padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.06);color:#fff"></textarea><br>
    <button class="btn" type="submit" style="margin-top:12px;padding:10px 14px;border-radius:8px;background:#ff4fd8;border:0;color:#fff;font-weight:800">Send Message</button>
  </form>
</main>

<footer style="padding:24px;text-align:center;color:rgba(255,255,255,0.85);">© 2025 NSFWFUN · contact@nsfwfun.site</footer>
