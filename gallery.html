<script>
/*
  navTo: primary uses normal link navigation.
  If the host rewrites or prevents normal navigation, the fallback forces location.href.
*/
function navTo(href, ev){
  // allow normal navigation for a regular link click
  // but also provide a fallback: if default prevented or link didn't navigate after short delay, force it
  try{
    // short-circuit: if clicked with modifier keys (open in new tab), do default
    if(ev.ctrlKey || ev.metaKey || ev.shiftKey || ev.button !== 0) return;

    // prevent default and set location manually for maximum compatibility
    ev.preventDefault();
    // try pushState + location for cleaner nav
    try {
      history.pushState({}, '', href);
      // force a full load to ensure server serves the correct file
      window.location.href = href;
    } catch(e) {
      window.location.href = href;
    }
  } catch(e){
    // final fallback
    window.location.href = href;
  }
}
</script>
